<div class="content">
  <form class="login-form">
    <div class="flex-row">
      <mat-form-field class="example-full-width">
        <input type="text" #surname matInput placeholder="Your Surname" >
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <input type="text" #lastname matInput placeholder="Your Lastname" >
      </mat-form-field>
    </div>
    <mat-form-field class="example-full-width">
      <input type="email" #email matInput placeholder="Your Email adress" required>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <input matInput type="password" #password placeholder="Your password" required>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="authService.signup(email, password)">Register</button>
  </form>
</div>
