<h1 mat-dialog-title>Delete Chat</h1>
<div mat-dialog-content>
  Are you sure to delete the whole Chat?
</div>
<div class="right" mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button class="purple" mat-button mat-dialog-close cdkFocusInitial (click)="deleteChat()">Ok</button>
</div>
