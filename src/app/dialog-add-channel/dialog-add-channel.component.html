<h1 mat-dialog-title>Add channel</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field class="mr-16 mt-4" appearance="outline">
      <mat-label>Chat name</mat-label>
      <input [disabled]="" matInput [(ngModel)]="chat.chatName" />
    </mat-form-field>
  </div>
  <b class="color-black">Who should be in this chat?</b>
  <div class="select-users-container">
    <button
      mat-raised-button
      color="primary"
      *ngFor="let user of allAddedUsers; let i = index"
      (click)="deleteUserFromChat(i)"
    >
      {{ user.displayName }}
    </button>
    <button
      mat-button
      *ngFor="let user of allNonAddedUsers; let i = index"
      (click)="addUserToChat(i)"
    >
      {{ user.displayName }}
    </button>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="this.dialogRef.close()">Cancel</button>
  <button (click)="saveChat()" mat-button cdkFocusInitial>Save</button>
</div>
