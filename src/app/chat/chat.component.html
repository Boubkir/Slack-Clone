<mat-drawer-container class="example-container">
  <mat-drawer opened mode="side" class="sidenav" [ngClass]="{ 'opened-sidenav': isMenuOpen }" (click)="toggleMenu()">
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <div class="chat">
      <ng-container *ngIf="chat$ | async as chat">
        <div class="header">
          <div (click)="toggleMenu()" class="open-menu">
            <img src="./assets/img/menu.png" />
          </div>
          <div class="chat-header" (click)="openEditChannelDialog(chat)">
            <img [src]="
                showChatImg(chat.groupchat, chat.userIds) ??
                './assets/img/image-placeholder.png'
              " />

            {{ showChatName(chat.chatName, chat.groupchat, chat.userIds) }}
            <img class="edit" src="./assets/img/edit.png" />
          </div>

          <button *ngIf="user$ | async as user" mat-button [matMenuTriggerFor]="userMenu" class="current-user">
            <div class="flex-container">
              <div class="center-content">
                <img [src]="user?.photoURL ?? './assets/img/image-placeholder.png'" alt="" />
                <span class="current-user-name">{{ user.displayName }}</span>
              </div>
              <mat-icon>expand_more</mat-icon>
            </div>
          </button>

          <mat-menu #userMenu="matMenu">
            <button mat-menu-item (click)="openEditDialog()">
              Edit Profile
            </button>
            <button mat-menu-item (click)="authService.logOut()">Logout</button>
          </mat-menu>
        </div>
      </ng-container>

      <ng-container *ngIf="chat$ | async as chat">
        <div class="all-messages-container" #chat>
          <div class="main-content" *ngFor="let message of chat.messages">
            <div class="chat-message">
              <img [src]="
                  findUser(message.userId)?.photoURL ??
                  './assets/img/image-placeholder.png'
                " alt="" (click)="openUserInfoDialog(findUser(message.userId))" />
              <div class="chat-message-text">
                <div class="message-header">
                  <p class="message-name">
                    <b (click)="openUserInfoDialog(findUser(message.userId))">{{
                      findUser(message.userId)?.displayName
                      }}</b>
                  </p>
                  <p class="message-time">{{ message.createdAt }} Uhr</p>
                </div>
                <p class="message-text">{{ message.message }}</p>
                <p class="open-thread" *ngIf="message.threadMessages != ''"
                  (click)="openThreadDialog(message.threadMessages)">
                  Show answers
                </p>
                <div class="hover-box">
                  <svg xmlns="http://www.w3.org/2000/svg" height="1em"
                    viewBox="0 0 512 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <style>
                      svg {
                        fill: #000000
                      }
                    </style>
                    <path
                      d="M123.6 391.3c12.9-9.4 29.6-11.8 44.6-6.4c26.5 9.6 56.2 15.1 87.8 15.1c124.7 0 208-80.5 208-160s-83.3-160-208-160S48 160.5 48 240c0 32 12.4 62.8 35.7 89.2c8.6 9.7 12.8 22.5 11.8 35.5c-1.4 18.1-5.7 34.7-11.3 49.4c17-7.9 31.1-16.7 39.4-22.7zM21.2 431.9c1.8-2.7 3.5-5.4 5.1-8.1c10-16.6 19.5-38.4 21.4-62.9C17.7 326.8 0 285.1 0 240C0 125.1 114.6 32 256 32s256 93.1 256 208s-114.6 208-256 208c-37.1 0-72.3-6.4-104.1-17.9c-11.9 8.7-31.3 20.6-54.3 30.6c-15.1 6.6-32.3 12.6-50.1 16.1c-.8 .2-1.6 .3-2.4 .5c-4.4 .8-8.7 1.5-13.2 1.9c-.2 0-.5 .1-.7 .1c-5.1 .5-10.2 .8-15.3 .8c-6.5 0-12.3-3.9-14.8-9.9c-2.5-6-1.1-12.8 3.4-17.4c4.1-4.2 7.8-8.7 11.3-13.5c1.7-2.3 3.3-4.6 4.8-6.9c.1-.2 .2-.3 .3-.5z" />
                  </svg>
                  <svg  xmlns="http://www.w3.org/2000/svg" height="1em"
                    viewBox="0 0 448 512"><!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                    <style>
                      svg {
                        fill: #000000
                      }
                    </style>
                    <path
                      d="M170.5 51.6L151.5 80h145l-19-28.4c-1.5-2.2-4-3.6-6.7-3.6H177.1c-2.7 0-5.2 1.3-6.7 3.6zm147-26.6L354.2 80H368h48 8c13.3 0 24 10.7 24 24s-10.7 24-24 24h-8V432c0 44.2-35.8 80-80 80H112c-44.2 0-80-35.8-80-80V128H24c-13.3 0-24-10.7-24-24S10.7 80 24 80h8H80 93.8l36.7-55.1C140.9 9.4 158.4 0 177.1 0h93.7c18.7 0 36.2 9.4 46.6 24.9zM80 128V432c0 17.7 14.3 32 32 32H336c17.7 0 32-14.3 32-32V128H80zm80 64V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16zm80 0V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16zm80 0V400c0 8.8-7.2 16-16 16s-16-7.2-16-16V192c0-8.8 7.2-16 16-16s16 7.2 16 16z" />
                  </svg>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="text-input">
          <div>
            <input (keydown.enter)="sendMessage(message.value, chat)" type="text" #message placeholder="Message"
              [(ngModel)]="messageValue" />
            <button (click)="sendMessage(message.value, chat)">
              <mat-icon>chevron_right</mat-icon>
            </button>
          </div>
        </div>
      </ng-container>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
