<mat-drawer-container class="example-container">
  <mat-drawer opened mode="side" class="sidenav">
    <app-sidenav></app-sidenav>
  </mat-drawer>
  <mat-drawer-content>
    <div class="chat">
      <div class="header">
        <div class="personal-information">
          <div></div>
          Name
        </div>
      </div>

      <ng-container *ngIf="(chat$ | async) as chat">
        
        <div class="main-content" *ngFor="let message of chat.messages">
          <div class="chat-message">
            <img />
            <div class="chat-message-text">
              <div class="message-header">
                <p class="message-name">
                  <b>{{ findUser(chat.id).name }}</b>
                </p>
                <p class="message-time">{{ message.time }} Uhr</p>
              </div>
              <p class="message-text">{{ message.message }}</p>
            </div>
          </div>
        </div>
      </ng-container>

      <div class="text-input">
        <div>
          <input type="text" #message placeholder="Message" />
          <button (click)="sendMessage(message.value)">
            <mat-icon>chevron_right</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
