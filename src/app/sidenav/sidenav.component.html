<div class="title" routerLink="/client">Slack-Clone</div>
<ul>
  <div *ngFor="let chat of allChats">
    <li
      *ngIf="chat.groupchat && checkIfUserIsInChat(chat.userIds)"
      [routerLink]="['/client/' + chat.customIdName]"
    >
      <img [src]="'./assets/img/lock.png'" alt="" />
      {{ chat.chatName }}
    </li>
  </div>
  <li class="add-channel" (click)="openDialog()">
    <mat-icon>add</mat-icon>
    Add channel
  </li>
  <div class="direct-chats">
    <div *ngFor="let chat of allChats">
      <li
        *ngIf="!chat.groupchat && checkIfUserIsInChat(chat.userIds)"
        [routerLink]="['/client/' + chat.customIdName]"
      >
        <img
          [src]="
            showDirectChatUser(chat.userIds)?.photoURL ??
            './assets/img/image-placeholder.png'
          "
          alt=""
        />
        {{ showDirectChatUser(chat.userIds)?.displayName ?? "N/A" }}
      </li>
    </div>
  </div>
</ul>
